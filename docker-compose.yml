version: "3.8"
services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-deadlines:latest
    container_name: ai-deadlines
    ports:
      - "80:8080"

  # API service - Express backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ai-deadlines-api
    image: ai-deadlines:api-latest
    ports:
      - "3001:3001"  # API on port 3001
    environment:
      - NODE_ENV=production
      - API_PORT=3001
    restart: unless-stopped
    volumes:
      - ./src/data:/app/src/data:ro  # Mount data directory for live updates

# Network created automatically by docker-compose
# Services can communicate: frontend calls http://api:3001
networks:
  default:
    name: ai-deadlines-network

